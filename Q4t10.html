<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./plugins/jquery-3.5.1.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="return check(this)">
        帳號:
        <input type="text" name="acc" id=""><br>
        密碼:
        <input type="password" name="acc" id=""><br>
        驗證碼<span class="qus">5+5</span><input type="number" name="ans" ><br>
        <input type="submit" value="提交">
    </form>
    <script>
        let a=Math.floor(Math.random()*10)+10,b=Math.floor(Math.random()*10)+10;
        $(".qus").text(`${a}+${b}`);
        function check(e) {
            let ans=$(e).children("input[name=ans]").val();
            if(ans!=(a*1+b*1)){
                alert("認證碼錯誤");
                return false;
            }else return true;

        }
    </script>
</body>
</html>
