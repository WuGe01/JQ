<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./plugins/jquery-3.5.1.js"></script>
    <title>Document</title>
</head>
<body>
        <form action="date.json" method="POST">
        <p>新增管理者帳號</p>
        <p>帳號:
            <input type="text" name="acc" id="">
        </p>
        <p>密碼:
            <input type="password" name="pw" id="">
        </p>
        <p>確認密碼:
            <input type="password" name="pwchk" id="">
            <br>
            <strong style="color: red;"></strong>
        </p>
        <p>
            <input type="submit" value="新增">
            <input type="reset" value="重置">
        </p>

        </form>
</body>
<script>
    $("form").submit(function () {
        console.log("KKK")
        let pa=$("input[name=pw]"),pb=$("input[name=pwchk]");
    
        if(pa.val()!=pb.val()){
            pb.siblings("strong").text("密碼不一致");
            return false;
        }
        
        if(pa.val().length<8){
            pb.siblings("strong").text("最少8碼");
            return false;
        }

    });
    $(".sswww").hover(
        function ()
        {
            $("#alt").html(""+$(this).children(".all").html()+"").css({"top":$(this).offset().top-50})
            $("#alt").show()
        }
    )
    $(".sswww").mouseout(
        function()
        {
            $("#alt").hide()
        }
    )
</script>
</html>
